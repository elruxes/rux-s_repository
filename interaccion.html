<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="gesture-detector.js"></script>
        <script src="gesture-handler.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode:
        mono_and_matrix; matrixCodeType: 3x3;"

        renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector

        id="scene">
        <a-assets>
	    <a-asset-item id="modelo" src="modelos/black_clover.glb"></a-asset-item>
	    <a-asset-item id="modelo2" src="modelos/death_note.glb"></a-asset-item>
	    <a-asset-item id="modelo3" src="modelos/evangelion01.glb"></a-asset-item>
	    <a-asset-item id="modelo4" src="modelos/rengoku.glb"></a-asset-item>
	    <a-asset-item id="modelo5" src="modelos/snk.glb"></a-asset-item>

		<audio id="BC" src="Black Clover.mp3" preload="auto"></audio>
		<audio id="DN" src="Death Note.mp3" preload="auto"></audio>
		<audio id="DS" src="Demon Slayer.mp3" preload="auto"></audio>
		<audio id="SnK" src="Shingeki No Kyojin.mp3" preload="auto"></audio>
		<audio id="EV" src="Evangelion.mp3" preload="auto"></audio>
        </a-assets>
            
        <a-marker type="barcode" value="0" raycaster="objects: .clickable" emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
        <a-entity gltf-model="#modelo" scale="0.01 0.01 0.1" class="clickable" gesture-handler
		sound="src: #BC; autoplay: false; volume: 50">
        </a-entity>
        </a-marker>
            
        <a-marker type="barcode" value="63" raycaster="objects: .clickable" emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
        <a-entity
        gltf-model="#modelo2" scale="0.02 0.02 0.02" class="clickable" gesture-handler
		sound="src: #DN; autoplay: false; volume: 50">
        </a-entity>
        </a-marker>
            
        <a-marker type="barcode" value="7" raycaster="objects: .clickable" emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
        <a-entity
        gltf-model="#modelo3" scale="0.01 0.01 0.01 " class="clickable" gesture-handler
		sound="src: #EV; autoplay: false; volume: 50">
        </a-entity>
        </a-marker>
            
        <a-marker type="barcode" value="27" raycaster="objects: .clickable" emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
        <a-entity
        gltf-model="#modelo4" scale="0.01 0.01 0.01 " class="clickable" gesture-handler
		sound="src: #DS; autoplay: false; volume: 50">
        </a-entity>
        </a-marker>
            
        <a-marker type="barcode" value="31" raycaster="objects: .clickable" emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
        <a-entity
        gltf-model="#modelo5" scale=" 0.001 0.001 0.001" class="clickable" gesture-handler
		sound="src: #SnK; autoplay: false; volume: 50">
        </a-entity>
        </a-marker>
            
        <a-entity camera></a-entity>
        </a-scene>

        <script>
		var BcAudio = document.getElementById('BC');
		var DnAudio = document.getElementById('DN');
		var DsAudio = document.getElementById('DS');
		var EvAudio = document.getElementById('EV');
		var SnKAudio = document.getElementById('SnK');

	   
		document.querySelector('[value="0"]').addEventListener('markerFound', function () {
			BcAudio.play();
		});
		document.querySelector('[value="0"]').addEventListener('markerLost', function () {
			BcAudio.pause();
			BcAudio.currentTime = 0; // reiniciar el audio desde el inicio
		});

		
		document.querySelector('[value="63"]').addEventListener('markerFound', function () {
			DnAudio.play();
		});
		document.querySelector('[value="63"]').addEventListener('markerLost', function () {
			DnAudio.pause();
			DnAudio.currentTime = 0;
		});
    
			document.querySelector('[value="27"]').addEventListener('markerFound', function () {
			DsAudio.play();
		});
		document.querySelector('[value="27"]').addEventListener('markerLost', function () {
			DsAudio.pause();
			DsAudioo.currentTime = 0; // reiniciar el audio desde el inicio
		});
		

			document.querySelector('[value="7"]').addEventListener('markerFound', function () {
			EvAudio.play();
		});
		document.querySelector('[value="7"]').addEventListener('markerLost', function () {
			EvAudio.pause();
			EvAudio.currentTime = 0; // reiniciar el audio desde el inicio
		});

		
			document.querySelector('[value="31"]').addEventListener('markerFound', function () {
			SnKAudio.play();
		});		
		document.querySelector('[value="31"]').addEventListener('markerLost', function () {
			SnKAudio.pause();
			SnKAudioo.currentTime = 0; // reiniciar el audio desde el inicio
		});
		</script>
    </body>
</html>
