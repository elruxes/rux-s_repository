<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="gesture-detector.js"></script>
        <script src="gesture-handler.js"></script>
    </head>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
	renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
        <a-assets>
	    <a-asset-item id="modelo" src="free_gaming_pc.glb"></a-asset-item>
	    <a-asset-item id="modelo2" src="wi-fi_router.glb"></a-asset-item>
	    <a-asset-item id="modelo3" src="vr_headset_free_model.glb"></a-asset-item>

        </a-assets>
            
        <a-marker type="barcode" value="0" raycaster="objects: .clickable" emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
        <a-entity gltf-model="#modelo" scale="0.1 0.1 0.1" class="clickable" gesture-handler>
        </a-entity>
        </a-marker>
            
        <a-marker type="barcode" value="63" raycaster="objects: .clickable" emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
        <a-entity
        gltf-model="#modelo2" scale="0.2 0.2 0.2" class="clickable" gesture-handler>
        </a-entity>
        </a-marker>
            
        <a-marker type="barcode" value="31" raycaster="objects: .clickable" emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;">
        <a-entity
        gltf-model="#modelo3" scale="0.1 0.1 0.1 " class="clickable" gesture-handler>
        </a-entity>
        </a-marker>
            
        <a-entity camera></a-entity>
        </a-scene>

    </body>
</html>
