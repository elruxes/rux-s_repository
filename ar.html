<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AR con A-Frame y AR.js</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-assets>
                <a-asset-item id="rei" src="modelos/rei_plush.glb"></a-asset-item>
                <a-asset-item id="miku" src="modelos/hatsune_miku_chibi_w_stand.glb"></a-asset-item>
                <a-asset-item id="slip" src="modelos/slipknot.glb"></a-asset-item>
            </a-assets>   
            <a-marker type="pattern" url="marcadores/rei.patt">
                <a-entity gltf-model="#rei" rotation=" 270 0 0 "
                scale="2 2 2" position=" 0 0 0"></a-entity>
            </a-marker>
            <a-marker type="pattern" url="marcadores/chibimiku.patt">
                <a-entity gltf-model="#miku" rotation=" 270 0 0 "
                scale=" 2 2 2  " position=" 0 0 0"></a-entity>
            </a-marker>
            <a-marker type="pattern" url="marcadores/slip.patt">
                <a-entity gltf-model="#slip" rotation=" 270 0 0 "
                scale="0.1 0.1 0.1" position=" 0 0 0 "></a-entity>
            </a-marker>
            <a-entity camera>
            </a-entity> 
        </a-scene>
    </body>
</html>
